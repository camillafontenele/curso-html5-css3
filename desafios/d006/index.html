<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a Tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utilize a tag <h>">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <img>">Imagens</abbr></li>
        <li><abbr title="Utilize a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag <code>">Códigos Fonte</abbr></li>
        <li><abbr title="Utilize a tag <ol>">Listas Númericas</abbr></li>
        <li><abbr title="Utilize a tag <ul>">Listas com demarcadores</abbr></li> 
    </ul>


    
</body>
</html>
